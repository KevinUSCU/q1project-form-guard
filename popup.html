<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form Guard</title>
        <link rel="stylesheet" href="css/fg-popup-styles.css">
        <script defer src="js/fg-popup.js"></script>
    </head>
    <body>
        <div id="splash">
            <img src="images/icon-64.png" alt="Form Guard Icon">
        </div>
        <div id="main">
            <header>
                <h1>Form Guard</h1>
            </header>
            <section>
                <p id="status">Form backup is OFF</p>
            </section>
            <section>
                <h2>This Page ---></h2>
                <button id="recover">Recover Data</button> <!-- hidden by default in css -->
                <button id="enable">Enable Saving</button>
                <button id="disable">Disable Saving</button> <!-- hidden by default in css -->
                <button id="delete">Delete Saved Data</button> <!-- hidden by default in css -->
                <div id="confirm1"> <!-- hidden by default in css (toggles with #delall) -->
                    <p>Are you sure?</p>
                    <button id="yes1">Yes</button>
                    <button id="no1">No</button>
                </div>
                <h2>Everywhere ---></h2>
                <button id="delall">Delete <u>ALL</u> Saved Data</button>
                <div id="confirm2"> <!-- hidden by default in css (toggles with #delall) -->
                    <p>Are you sure?</p>
                    <button id="yes2">Yes</button>
                    <button id="no2">No</button>
                </div>
            </section>
        </div>
    </body>
</html>
